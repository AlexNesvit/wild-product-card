<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="product-card">
    <section class="product-image">
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" />
    </section>
    <section class="product-details">
      <h1 class="product-category">Perfume</h1>
      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-pricing">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <button class="add-to-cart-btn">
        <img src="./images/icon-cart.svg" alt="image add to cart" />
        Add to Cart
      </button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AlexNesvit">Alex NESVIT</a>.
  </div>
</body>
</html>
